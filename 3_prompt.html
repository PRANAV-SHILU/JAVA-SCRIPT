<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Dialog Box</title>
</head>

<body>
    <h1>
        This is Prompt Box
    </h1><br>
    <hr><br>

    <script>
        var a = 0;
        var b = 0;
        a = parseInt(prompt("Enter number a", 0));
        b = parseInt(prompt("Enter number b", 0));
        // cvonverte into Integer
        // a=parseInt(a);
        // b=parseInt(b);

        var add = a + b;
        var sub = a - b;
        var mul = a * b;
        var div = a / b;
        // get output in console log
        console.log('addition = ' + add);
        console.log("subtraction = " + sub);
        console.log("multiplication = " + mul);
        console.log("division = " + div);

    </script>
</body>

</html>
