<!DOCTYPE html>

<body>
    <h1>Conditional Operators</h1>

    <script>
        var output;
        var age = parseInt(prompt("Enter your age"));
        output = (age >= 18) ? "you are allowed to apply for driving licence" : "Sorry you can not apply";
        document.write(output);
    </script>
</body>
