<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        This is Prompt Box
    </h1><br>
    <hr><br>

    <script>
        var a = 0;
        var b = 0;
        a = parseInt(prompt("Enter number a", 0));
        b = parseInt(prompt("Enter number b", 0));
        // cvonverte into Integer
        // a=parseInt(a);
        // b=parseInt(b);

        var add = a + b;
        var sub = a - b;
        var mul = a * b;
        var div = a / b;

        document.write("addition is = " + add);
        document.write("<br/> subtraction = " + sub);
        document.write("<br/> multiplication = " + mul);
        document.write("<br/> division = " + div);

        document.write(`<br> addition is= ${add++} <br> subtraction =${sub}`);

    </script>
</body>

</html>
